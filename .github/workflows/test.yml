name: Build and Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  CACHE_KEY: "${{ github.ref }}-${{ github.run_id }}-${{ github.run_attempt }}"

jobs:
  test:
    strategy:
      matrix:
        node: [ 20, 22 ]
    name: Build Package

    env:
      NUXT_AUTH0_DOMAIN: ${{ secrets.NUXT_AUTH0_DOMAIN }}
      NUXT_AUTH0_CLIENT_ID: ${{ secrets.NUXT_AUTH0_CLIENT_ID }}
      NUXT_AUTH0_CLIENT_SECRET: ${{ secrets.NUXT_AUTH0_CLIENT_SECRET }}
      NUXT_AUTH0_TEST_USERNAME: ${{ secrets.NUXT_AUTH0_TEST_USERNAME }}
      NUXT_AUTH0_TEST_PASSWORD: ${{ secrets.NUXT_AUTH0_TEST_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js with npm caching
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build auth0-nuxt
        run: npm run build -w @auth0/auth0-nuxt

      - name: Test auth0-nuxt
        run: npm run test:ci -w @auth0/auth0-nuxt

  lint:
    name: Lint
    runs-on:
      labels: ubuntu-22.04-2cpu-8ram-75ssd

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js with npm caching
        uses: actions/setup-node@v4
        with:
          node-version: 22
    
      - name: Install dependencies
        run: npm install
      
      - name: Lint @auth0/auth0-nuxt
        run: npm run lint -w @auth0/auth0-nuxt
